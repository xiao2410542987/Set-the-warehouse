<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/style.css" />
	<body>
    <div class="container">

       <div class="login-box">

            <div class="apple-btn login-apple">

                <li class="red-btn"></li>

                <li class="yellow-btn"></li>

                <li class="green-btn"></li>

            </div>

            <div class="title"><span>登录</span></div>
            
            

	
            <div class="input">
                <input type="text" id="login-user" placeholder="输入账号"  class="border-item">
     
			</div>

            <div class="input">
                <input type="password" id="login-password" placeholder="输入密码" class="border-item">

            </div>

            <div class="btn login-btn">

                <span>登录</span>

            </div>
            
          <div class="language"><span >中文 /English</span></div>

            <div class="change-box login-change">

                <div class="change-btn toSign">

                    <span>去注册</span>

                </div>

            </div>

       </div>



       <div class="sign-box">

            <div class="apple-btn sign-apple">

                <li class="red-btn"></li>

                <li class="yellow-btn"></li>

                <li class="green-btn"></li>

            </div>

            <div class="title">注册</div>

            <div class="input">

                <input type="text" id="sign-user" placeholder="注册账号" class="border-item">

            </div>

            <div class="input">

                <input type="password" id="sign-password" placeholder="注册密码" class="border-item">

            </div>

            <div class="btn sign-btn">

                <span>注册</span>

            </div>
            
           

            <div class="change-box sign-change">

                <div class="change-btn toLogin">

                    <span>去登陆</span>

                </div>

            </div>

       </div>

    </div>



    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
